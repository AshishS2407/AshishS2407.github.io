<!DOCTYPE html>
<html>
	<head>
		<title> Leave a Message </title>
	</head>
	<body bgcolor ="#F0F8FF">
		<CENTER><h1> Ashish S </h1> </CENTER>
		<br>
		<hr>
		<h3> Leave a Message </h3>
		<br>
		<form>
		<table>
		<tr>
				<td> Name: </td>
				<td> <input type="text" name ="name" required placeholder="Enter Your Name"> </td>
		</tr>
		<tr>
				<td> User Name: </td>
				<td> <input type="text" name ="Uname" required placeholder="Enter Your User Name"> </td>
		</tr>
		<tr>
				<td> Password: </td>
				<td> <input type="Password" name ="password" required placeholder="Enter Your Password"> </td>
				</tr>
		<tr>
				<td> Gender: </td>
				<td> <input type= "radio" name= "gender" value= "Male" > Male
				<input type= "radio" name= "gender" value= "Female" > Female
				</td>
		</tr>
		<tr>
				<td> Qualification: </td>
				<td> <input type= "checkbox" name= "education" value= "Ug"> UG
				<input type= "checkbox" name= "education" value= "Pg"> PG
				</td>
				</tr>
				<tr>
				<td> Highest Qualification: </td>
				<td>
					<select name="highest qualification">
					<option value ="SSLC"> SSLC </option>
					<option value= "PLus Two"> PLus Two </option>
					<option value= "UG"> UG </option>
					<option value= "PG"> PG </option>
					</select> </td>
					</tr>
		<tr>
				<td> Message: </td>
				<td> <textarea rows="5" column="50" name ="Message"> </textarea> </td> 
				</tr>
			<tr>
			<td> <input type="submit" name = "submit" value= "Submit" style="color:blue; background-color=#9eb6fe"> 
			<input type= "reset" name ="reset" value= "Reset" >
			</td>
			</tr>
			</form>
		</body>
</html>
